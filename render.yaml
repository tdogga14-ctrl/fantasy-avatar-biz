services:
  - type: web
    name: headshot-api
    env: python
    buildCommand: pip install -r backend/requirements.txt && alembic upgrade head
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: headshot-db
          property: connectionString

  - type: worker
    name: ai-worker
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: celery -A backend.worker.tasks worker --loglevel=info

databases:
  - name: headshot-db
    plan: free